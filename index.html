<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সুমাইয়ার জন্য স্পেশাল উইশ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLING --- */
        :root {
            --primary-neon: #00f7ff;
            --secondary-neon: #ff00e6;
            --bg-dark: #02020c;
            --metal-dark: #1a1a24;
            --metal-light: #3a3a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--primary-neon);
            font-family: 'Hind Siliguri', sans-serif; /* Bangla Font */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #space-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        /* --- START SCREEN --- */
        #initial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 2, 12, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: all 1s ease-in-out;
            text-align: center;
        }

        .sys-msg {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px var(--primary-neon);
        }

        #engage-btn {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--primary-neon);
            color: var(--primary-neon);
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
            animation: pulseBtn 2s infinite;
        }

        #engage-btn:hover {
            background: var(--primary-neon);
            color: #000;
            box-shadow: 0 0 40px var(--primary-neon);
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--primary-neon); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px var(--primary-neon); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--primary-neon); }
        }

        /* --- MAIN STAGE --- */
        #main-stage {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s ease-out;
        }

        /* --- ROBOT DESIGN --- */
        .robot-unit {
            position: relative;
            width: 200px;
            height: 280px;
            margin-top: 30px;
            z-index: 20;
            animation: robotFloat 4s ease-in-out infinite;
        }

        .robot-head {
            width: 120px;
            height: 90px;
            background: linear-gradient(145deg, var(--metal-light), var(--bg-dark));
            border: 2px solid var(--primary-neon);
            border-radius: 25px;
            position: absolute;
            top: 0;
            left: 40px;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
            z-index: 5;
        }

        .eye-visor {
            width: 90px;
            height: 40px;
            background: #000;
            border-radius: 15px;
            position: absolute;
            top: 25px;
            left: 15px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .scanner-bar {
            width: 20px;
            height: 100%;
            background: var(--primary-neon);
            box-shadow: 0 0 15px var(--primary-neon);
            animation: scanEye 2s linear infinite alternate;
            opacity: 0.8;
        }

        .robot-torso {
            width: 100px;
            height: 120px;
            background: linear-gradient(to bottom, var(--metal-dark), #000);
            border: 2px solid #555;
            border-radius: 20px 20px 40px 40px;
            position: absolute;
            top: 95px;
            left: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }

        .core-reactor {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, var(--primary-neon), transparent);
            box-shadow: 0 0 20px var(--primary-neon);
            animation: pulseCore 1.5s infinite;
        }

        /* --- HOLOGRAM --- */
        .holo-emitter-area {
            position: absolute;
            top: 130px; /* Inside chest */
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .holo-light-cone {
            width: 220px;
            height: 0;
            background: linear-gradient(to top, rgba(0, 247, 255, 0.15), transparent);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            position: absolute;
            top: 50px;
            transition: height 2s ease-in-out;
        }

        .holo-image-container {
            width: 200px;
            height: 250px;
            position: absolute;
            top: 70px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.5s ease-in;
            border: 2px solid rgba(0, 247, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            overflow: hidden;
            background: rgba(0, 20, 40, 0.5);
        }

        .projected-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(100%) hue-rotate(180deg) saturate(200%) contrast(1.1);
            opacity: 0.9;
        }

        /* --- CHAT BOX --- */
        .terminal-output {
            width: 100%;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid var(--secondary-neon);
            margin-top: 150px; /* Space for hologram */
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            position: relative;
            z-index: 30;
            opacity: 0;
            transition: opacity 1s;
        }

        #typewriter-text {
            font-size: 1.3rem;
            color: #fff;
            line-height: 1.6;
        }

        .cursor {
            color: var(--secondary-neon);
            animation: blinkCursor 0.8s infinite;
        }

        /* Animations */
        @keyframes robotFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes scanEye { 0% { transform: translateX(0); } 100% { transform: translateX(70px); } }
        @keyframes pulseCore { 0% { box-shadow: 0 0 15px var(--primary-neon); } 50% { box-shadow: 0 0 30px var(--primary-neon); } }
        @keyframes blinkCursor { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        @media (max-width: 600px) {
            .robot-unit { transform: scale(0.8); margin-top: 10px; }
            .holo-emitter-area { top: 120px; }
            .terminal-output { margin-top: 180px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_ad2bf7407a.mp3" type="audio/mpeg">
    </audio>

    <canvas id="space-canvas"></canvas>

    <div id="initial-overlay">
        <h1 class="sys-msg">মিশন: সুমাইয়া রহমান</h1>
        <p style="color: #ccc; margin-bottom: 20px;">অটোমেটেড উইশ সিস্টেম প্রস্তুত...</p>
        <button id="engage-btn">উইশ শুরু করুন</button>
    </div>

    <div id="main-stage">
        
        <div class="robot-unit">
            <div class="robot-head">
                <div class="eye-visor"><div class="scanner-bar"></div></div>
            </div>
            <div class="robot-torso">
                <div class="core-reactor"></div>
            </div>
            
            <div class="holo-emitter-area">
                <div class="holo-light-cone"></div>
                <div class="holo-image-container">
                    <img src="sumaiya.jpg" alt="Sumaiya" class="projected-image" onerror="this.src='https://via.placeholder.com/200x250/00f7ff/000000?text=No+Image';">
                </div>
            </div>
        </div>

        <div class="terminal-output">
            <span id="typewriter-text"></span><span class="cursor">|</span>
        </div>

    </div>

    <script>
        // --- JS LOGIC ---

        // 1. Star Animation
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.y += this.speedY;
                if(this.y < 0) this.y = canvas.height;
                if(this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(150, 220, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function initBg() {
            particles = [];
            for(let i=0; i<150; i++) particles.push(new Particle());
        }
        function animateBg() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateBg);
        }
        initBg(); animateBg();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initBg(); });

        // 2. Interaction Logic
        const engageBtn = document.getElementById('engage-btn');
        const overlay = document.getElementById('initial-overlay');
        const mainStage = document.getElementById('main-stage');
        const audio = document.getElementById('bg-audio');
        const typeText = document.getElementById('typewriter-text');
        
        // Hologram Elements
        const holoCone = document.querySelector('.holo-light-cone');
        const holoImg = document.querySelector('.holo-image-container');

        // MESSAGES IN BANGLA
        const logs = [
            "সিস্টেম কানেক্ট হচ্ছে...",
            "আইডেন্টিটি ভেরিফাই করা হচ্ছে...",
            "আইডেন্টিটি ম্যাচড: সুমাইয়া রহমান।",
            "হ্যাপিনেস লেভেল চেক করা হচ্ছে...",
            "সবকিছু ঠিক আছে! হলোগ্রাম অন করা হচ্ছে...",
            "PROJECTOR_ON"
        ];

        const wishes = [
            "হ্যালো সুমাইয়া! আসসালামু আলাইকুম।",
            "অবাক হচ্ছো? আমি জুবায়েরের পার্সোনাল রোবট।",
            "তোমার বন্ধু জুবায়ের তোমার জন্য এই ছোট্ট সারপ্রাইজটি বানিয়েছে।",
            "তোমার দিনগুলো যেন সবসময় হাসিখুশিতে কাটে।",
            "জীবনে অনেক বড় হও, সবসময় ভালো থেকো।",
            "তোমার জন্য অনেক অনেক শুভকামনা। ❤️"
        ];

        let logIndex = 0;
        
        engageBtn.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainStage.style.opacity = '1';
                mainStage.style.transform = 'translateY(0)';
                document.querySelector('.terminal-output').style.opacity = '1';
                audio.volume = 0.5;
                audio.play();
                runLogs();
            }, 1000);
        });

        function runLogs() {
            if(logIndex < logs.length) {
                let txt = logs[logIndex];
                if(txt === "PROJECTOR_ON") {
                    typeText.innerHTML = "Initializing Image...";
                    holoCone.style.height = "250px";
                    setTimeout(() => {
                        holoImg.style.opacity = "1";
                        holoImg.style.transform = "scale(1)";
                        logIndex++;
                        setTimeout(runWishes, 2000);
                    }, 1000);
                    return;
                }
                typeText.innerHTML = "> " + txt;
                logIndex++;
                setTimeout(runLogs, 1200);
            }
        }

        let wishIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function runWishes() {
            if(wishIndex < wishes.length) {
                const currentWish = wishes[wishIndex];
                
                if(!isDeleting) {
                    typeText.innerHTML = currentWish.substring(0, charIndex+1);
                    charIndex++;
                    if(charIndex === currentWish.length) {
                        isDeleting = true;
                        setTimeout(runWishes, 2000); // Wait before deleting
                    } else {
                        setTimeout(runWishes, 80); // Typing speed
                    }
                } else {
                    // Don't delete the last message
                    if(wishIndex === wishes.length - 1) return;

                    typeText.innerHTML = currentWish.substring(0, charIndex-1);
                    charIndex--;
                    if(charIndex === 0) {
                        isDeleting = false;
                        wishIndex++;
                        setTimeout(runWishes, 500);
                    } else {
                        setTimeout(runWishes, 30);
                    }
                }
            }
        }

    </script>
</body>
</html>
